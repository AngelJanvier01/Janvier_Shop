<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <header>
        <h1>Administrador de Productos</h1>
        <button id="agregar-producto-btn" class="btn agregar-btn">Agregar Producto</button>
    </header>

    <section id="product-list-container">
        <div id="product-list"></div>
    </section>

    <!-- Modal para agregar/editar producto -->
    <div id="modal-producto" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modal-title">Agregar Producto</h2>
            <form id="product-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>

                <label for="precio">Precio Venta:</label>
                <input type="number" id="precio" required>

                <label for="clasificacion">Clasificación:</label>
                <input type="text" id="clasificacion" required>

                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" required>

                <label for="imagen">URLs de Imagen (separadas por coma):</label>
                <input type="text" id="imagen" required>

                <button type="submit" class="btn guardar-btn">Guardar Producto</button>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar producto -->
    <div id="modal-eliminar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Confirmar Eliminación</h2>
            <p>¿Estás seguro de que deseas eliminar este producto?</p>
            <button id="confirmar-eliminar" class="btn eliminar-btn">Eliminar</button>
            <button onclick="cerrarModal()" class="btn cancelar-btn">Cancelar</button>
        </div>
    </div>

    <script src="scripts/admin.js"></script>
</body>

</html>
