<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janvier Shop - Catálogo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.gif" type="image/gif">
</head>

<body class="dark-mode">
    <header>
        <div class="logo">
            <img src="images/logo.gif" alt="Ángel Janvier">
        </div>
        <nav>
            <div id="mobile-menu" class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li>
                    <div class="theme-toggle">
                        <div class="toggle-container">
                            <span class="toggle-icon day-icon">🌞</span>
                            <span class="toggle-icon night-icon">🌛</span>
                        </div>
                        <div class="toggle-slider"></div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Barra de filtros arriba -->
        <div class="barra-filtros">
            <label for="filtro-departamento">Departamento:</label>
            <select id="filtro-departamento">
                <option value="">Todos los departamentos</option>
            </select>

            <label for="filtro-marca">Marca:</label>
            <select id="filtro-marca">
                <option value="">Todas las marcas</option>
            </select>

            <label for="filtro-clasificacion">Clasificación:</label>
            <select id="filtro-clasificacion">
                <option value="">Todas las clasificaciones</option>
            </select>

            <label for="orden-precio">Ordenar por precio:</label>
            <select id="orden-precio">
                <option value="default">Predeterminado</option>
                <option value="asc">Menor a mayor</option>
                <option value="desc">Mayor a menor</option>
            </select>

            <button onclick="filtrarProductos()">Aplicar Filtros</button>
            <button onclick="restablecerFiltros()">Restablecer Filtros</button>
        </div>

        <!-- Contenedor del catálogo -->
        <div id="catalogo-container"></div>
    </main>

    <script src="scripts/catalogo.js"></script>
</body>

</html>
