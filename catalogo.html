<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="/api">
    <meta name="description" content="Catálogo de productos tecnológicos de Janvier Shop.">
    <title>Janvier Shop - Catálogo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.gif" type="image/gif">
</head>

<body class="dark-mode">
    <header>
        <div class="logo">
            <img data-site-logo src="images/logo.gif" alt="Ángel Janvier">
        </div>
        <nav>
            <button id="mobile-menu" class="menu-toggle" type="button" aria-expanded="false" aria-controls="nav-links">
                <span class="sr-only">Abrir menú</span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a data-nav="index" href="index.html">Inicio</a></li>
                <li><a data-nav="catalogo" href="catalogo.html">Catálogo</a></li>
                <li><a data-nav="contacto" href="contacto.html">Contacto</a></li>
                <li>
                    <button class="theme-toggle" type="button" aria-pressed="false">
                        <span class="sr-only">Cambiar tema</span>
                        <span class="toggle-container" aria-hidden="true">
                            <span class="toggle-icon day-icon">M</span>
                            <span class="toggle-icon night-icon">O</span>
                        </span>
                        <span class="toggle-slider" aria-hidden="true"></span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="catalogo-intro">
            <h1 data-setting-text="catalogTitle">Catálogo Janvier Shop</h1>
            <p data-setting-text="catalogDescription">Explora nuestra selección de productos tecnológicos y usa los filtros para encontrar justo lo que necesitas.</p>
        </section>

        <!-- Barra de filtros arriba -->
        <div class="barra-filtros">
            <label for="filtro-departamento">Departamento:</label>
            <select id="filtro-departamento">
                <option value="">Todos los departamentos</option>
            </select>

            <label for="filtro-marca">Marca:</label>
            <select id="filtro-marca">
                <option value="">Todas las marcas</option>
            </select>

            <label for="filtro-clasificacion">Clasificación:</label>
            <select id="filtro-clasificacion">
                <option value="">Todas las clasificaciones</option>
            </select>

            <!-- Botón de restablecer filtros -->
            <button id="restablecer-filtros-btn" type="button">Restablecer filtros</button>
        </div>

        <!-- Contenedor del catálogo -->
        <p id="catalogo-mensaje" class="catalogo-mensaje" hidden></p>
        <div id="catalogo-container"></div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="scripts/site-settings.js"></script>
    <script src="scripts/catalogo.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/layout.js"></script>

</body>

</html>
