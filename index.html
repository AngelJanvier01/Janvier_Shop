<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janvier Shop - Inicio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.gif" type="image/gif">
</head>

<body class="dark-mode">
    <header>
        <div class="logo">
            <img src="images/logo.gif" alt="Ángel Janvier">
        </div>
        <nav>
            <div id="mobile-menu" class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li>
                    <div class="theme-toggle">
                        <div class="toggle-container">
                            <span class="toggle-icon day-icon">🌞</span>
                            <span class="toggle-icon night-icon">🌛</span>
                        </div>
                        <div class="toggle-slider"></div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Sección del hero y el texto adicional -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Bienvenido a Ángel Janvier</h1>
            <p>Explora nuestros productos y servicios tecnológicos.</p>
            <a href="catalogo.html" class="button">Visite Nuestro Catálogo</a>
        </div>

        <div class="custom-text">
            <div id="custom-text-content" class="text-box">
                <!-- Aquí se cargará el contenido desde el archivo .txt -->
            </div>
        </div>
    </section>

    <main>
        <!-- Carousel -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/imagen1.jpg" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="images/imagen2.jpg" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="images/imagen3.jpg" alt="Imagen 3">
                </div>
            </div>

            <!-- Controles de navegación -->
            <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
            <a class="next" onclick="moveSlide(1)">&#10095;</a>
        </div>
    </main>

    <script src="scripts/carousel.js"></script>
    <script src="scripts/main.js"></script>

    <div id="footer-placeholder"></div>

    <script>
        // Cargar el footer desde un archivo externo
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Cargar el texto personalizado desde un archivo externo
        fetch('custom-text.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('custom-text-content').innerHTML = data;
            });
    </script>
</body>

</html>
